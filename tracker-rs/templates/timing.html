<div class="h-10 w-full flex flex-row gap-2 p-2 border-b border-b-gray-300 odd:bg-gray-200">
    <svg hx-target="closest div" hx-swap="outerHTML" hx-delete="/{{ .Id }}" class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0z"/>
        <path d="M4 2h16a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V3a1 1 0 011-1zM3 6h18v16a1 1 0 01-1 1H4a1 1 0 01-1-1V6zm3 3v9a1 1 0 002 0v-9a1 1 0 00-2 0zm5 0v9a1 1 0 002 0v-9a1 1 0 00-2 0zm5 0v9a1 1 0 002 0v-9a1 1 0 00-2 0z"/>
    </svg>
    {{ if and (not .Start.IsZero) (not .Stop.IsZero) }}
    <span class="{{ if eq .Type "consume" }}text-red-600{{ else }}text-green-600{{ end }}">{{ trunc (.Stop.Sub .Start) }}</span>
    {{ end }}
    <span class="">{{ .Start.Format "03:04:05 pm" }}</span>
</div>
