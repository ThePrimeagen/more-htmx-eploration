<custom-controls >
    {% include "timer.html" %}
    <button class="bg-red-500 disabled:bg-gray-300 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" hx-swap="outerHTML" hx-target="body" hx-post="/clear" id="clear">Clear</button>
    <button class="bg-blue-500 disabled:bg-gray-300 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" hx-swap="innerHTML" hx-target="#list" hx-post="/consume" id="consume">Consume</button>
    <button class="bg-green-500 disabled:bg-gray-300 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" hx-swap="innerHTML" hx-target="#list" hx-post="/movement" id="movement">Movement</button>
</custom-controls>
